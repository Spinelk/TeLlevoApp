<ion-menu id="menu-lateral" contentId="main-content">
  <ion-content scrollY="false">
    <div
      [class.dark:bg-gris-android]="plataformaNoEsIos"
      class="h-screen w-full"
    >
      <div class="text-center py-8 px-8 gradiente flex justify-between">
        <div class="flex justify-center flex-col">
          <h1 class="font-black text-base uppercase text-white text-left">
            {{ usuario.nombre }}
            <span class="block">{{ usuario.apellido }}</span>
          </h1>
        </div>
        <img
        *ngIf="usuario.urlImagenPerfil === ''"
          src=""
          class="w-20 h-20 text-white"
          name="person-circle-outline"
          alt="This is fine"
        />
        <img
        *ngIf="usuario.urlImagenPerfil !== ''"
          src="assets/icon/usericon.png"
          class="w-20 h-20 text-white"
          name="person-circle-outline"
          alt="This is fine"
        />
      </div>

      <div class="py-5">
        <!-- CREAR FUNCIÓN -->
        <ion-item (click)="modalPerfil()" button lines="none" >
          <ion-icon
            color="danger"
            slot="start"
            name="person-sharp"
            class="pl-2"
          ></ion-icon>
          <ion-label> Perfil </ion-label>
        </ion-item>
        <!-- Opciones de los conductores -->
        <div class="cursor-pointer" *ngIf="usuario.esConductor == true">
          <ion-item button lines="none">
            <ion-icon
              color="danger"
              slot="start"
              name="reader"
              class="pl-2"
            ></ion-icon>
            <ion-label> Mis viajes </ion-label>
          </ion-item>
          <ion-item button lines="none">
            <ion-icon
              color="danger"
              slot="start"
              name="wallet"
              class="pl-2"
            ></ion-icon>
            <ion-label> Mi billetera </ion-label>
          </ion-item>
          <ion-item button lines="none" (click)="modalVehiculo()">
            <ion-icon
              color="danger"
              slot="start"
              name="car"
              class="pl-2"
            ></ion-icon>
            <ion-label> Vehiculo </ion-label>
          </ion-item>
        </div>

        <!-- Opciones de los viajeros -->
        <div class="cursor-pointer" *ngIf="usuario.esConductor == false">
          <ion-item button lines="none">
            <ion-icon
              color="danger"
              slot="start"
              name="reader"
              class="pl-2"
            ></ion-icon>
            <ion-label> Mis viajes </ion-label>
          </ion-item>
          <ion-item button lines="none">
            <ion-icon
              color="danger"
              slot="start"
              name="wallet"
              class="pl-2"
            ></ion-icon>
            <ion-label> Mi billetera </ion-label>
          </ion-item>
          <ion-item button lines="none" (click)="irAConductor()">
            <ion-icon
              color="danger"
              slot="start"
              name="car-sport-sharp"
              class="pl-2"
            ></ion-icon>
            <ion-label> Ser conductor </ion-label>
          </ion-item>
        </div>

        <!-- Opciones de todos los usuarios -->
        <div class="cursor-pointer mt-5">
          <ion-item button lines="none">
            <ion-icon
              color="danger"
              slot="start"
              name="help-circle"
              class="pl-2"
            ></ion-icon>
            <ion-label> Ayuda en linea </ion-label>
          </ion-item>
          <ion-item button lines="none">
            <ion-icon
              color="danger"
              slot="start"
              name="settings"
              class="pl-2"
            ></ion-icon>
            <ion-label> Configuración </ion-label>
          </ion-item>
          <ion-item button lines="none" (click)="cerrarSesion()">
            <ion-icon
              color="danger"
              slot="start"
              name="chevron-back-circle"
              class="pl-2"
            ></ion-icon>
            <ion-label> Cerrar Sesión </ion-label>
          </ion-item>
        </div>
      </div>
    </div>
  </ion-content>
</ion-menu>
