<ion-content [fullscreen]="true">
  <ion-fab
    slot="fixed"
    vertical="top"
    horizontal="start"
    class="p-2"
    [routerLink]="['/inicio']"
    routerDirection="back"
  >
    <ion-icon name="arrow-back-outline" color="light" size="large"></ion-icon>
  </ion-fab>

  <div class="contenedor-principal">
    <div>
      <banner [titulo]="'te llevo'"></banner>

      <!-- Contenido -->
      <div class="contenido">
        <div class="mt-8 mb-8 min-[380px]:mb-14">
          <titulo
            [titulo]="'Registro'"
            [subtitulo]="'Ingresa los datos de tu vehículo'"
          ></titulo>
        </div>

        <div class="grid grid-cols-1 gap-8">
          <!-- PATENTE -->
          <campo-texto
            [placeholder]="'Ingresa la patente de tu vehículo'"
            [tipo]="'text'"
            [(valor)]="nuevoVehiculo.patente"
          ></campo-texto>

          <!-- TIPOVEHÍCULO -->
          <ion-select
            [(ngModel)]="nuevoVehiculo.tipoVehiculo"
            placeholder="Seleccione el tipo de vehículo"
          >
            <ion-select-option *ngFor="let tipo of tiposAuto" value="{{tipo}}"
              >{{tipo}}</ion-select-option
            >
          </ion-select>

          <!-- MARCA -->
          <campo-texto
            [placeholder]="'Ingresa la marca'"
            [tipo]="'text'"
            [(valor)]="nuevoVehiculo.marca"
          ></campo-texto>

          <!-- MODELO -->
          <campo-texto
            [placeholder]="'Ingresa el modelo'"
            [tipo]="'text'"
            [(valor)]="nuevoVehiculo.modelo"
          ></campo-texto>

          <!-- COLOR -->
          <ion-select
            [(ngModel)]="nuevoVehiculo.color"
            placeholder="Ingresa el color del vehículo"
          >
            <ion-select-option *ngFor="let color of colores" value="{{color}}"
              >{{color}}</ion-select-option
            >
          </ion-select>

          <!-- CANTIDAD ASIENTOS -->
          <ion-select
            [(ngModel)]="nuevoVehiculo.cantidadAsientos"
            placeholder="Ingresa la cantidad de asientos"
          >
            <ion-select-option
              *ngFor="let cantidad of [1, 2, 3, 4, 5, 6, 7, 8]"
              value="{{cantidad}}"
              >{{cantidad}}</ion-select-option
            >
          </ion-select>

          <!-- BOTÓN REGISTRAR -->
          <div class="mt-2 lg:mt-4 flex justify-center">
            <boton-md
              [texto]="'Registrar'"
              (click)="registrarVehiculo()"
            ></boton-md>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
