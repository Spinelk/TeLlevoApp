<ion-menu contentId="main-content">
  <ion-content scrollY="false">
    <div
      [class.dark:bg-gris-android]="plataformaNoEsIos"
      class="h-screen w-full"
    >
      <div class="text-center py-8 px-6 gradiente flex justify-between">
        <div class="flex justify-center flex-col">
          <h1 class="font-black text-base uppercase text-white text-left">
            {{ usuario.nombre }}
            <span class="block">{{ usuario.apellido }}</span>
          </h1>
        </div>
        <ion-icon
          class="w-20 h-20 text-white"
          name="person-circle-outline"
        ></ion-icon>
      </div>

      <div class="py-5">
        <!-- Opciones de los conductores -->
        <div class="cursor-pointer" *ngIf="usuario.esConductor==true">
          <ion-item button lines="none">
            <ion-icon
              color="danger"
              slot="start"
              name="reader"
              class="pl-2"
            ></ion-icon>
            <ion-label> Mis viajes </ion-label>
          </ion-item>
          <ion-item button lines="none">
            <ion-icon
              color="danger"
              slot="start"
              name="wallet"
              class="pl-2"
            ></ion-icon>
            <ion-label> Mi billetera </ion-label>
          </ion-item>
          <ion-item button lines="none" (click)="irAVehiculo()">
            <ion-icon
              color="danger"
              slot="start"
              name="car"
              class="pl-2"
            ></ion-icon>
            <ion-label> Vehiculo </ion-label>
          </ion-item>
        </div>

        <!-- Opciones de los viajeros -->
        <div class="cursor-pointer" *ngIf="usuario.esConductor==false">
          <ion-item button lines="none">
            <ion-icon
              color="danger"
              slot="start"
              name="reader"
              class="pl-2"
            ></ion-icon>
            <ion-label> Mis viajes </ion-label>
          </ion-item>
          <ion-item button lines="none">
            <ion-icon
              color="danger"
              slot="start"
              name="wallet"
              class="pl-2"
            ></ion-icon>
            <ion-label> Mi billetera </ion-label>
          </ion-item>
        </div>

        <!-- Opciones de todos los usuarios -->
        <div class="cursor-pointer mt-5">
          <ion-item button lines="none">
            <ion-icon
              color="danger"
              slot="start"
              name="help-circle"
              class="pl-2"
            ></ion-icon>
            <ion-label> Ayuda en linea </ion-label>
          </ion-item>
          <ion-item button lines="none">
            <ion-icon
              color="danger"
              slot="start"
              name="settings"
              class="pl-2"
            ></ion-icon>
            <ion-label> Configuración </ion-label>
          </ion-item>
          <ion-item button lines="none" (click)="cerrarSesion()">
            <ion-icon
              color="danger"
              slot="start"
              name="chevron-back-circle"
              class="pl-2"
            ></ion-icon>
            <ion-label> Cerrar Sesión </ion-label>
          </ion-item>
        </div>
      </div>
    </div>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>

      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <div class="h-full">
      <div
        class="text-center py-16 min-[400px]:py-16 px-8 min-[400px]:px-12 gradiente"
      >
        <h1 class="font-bold text-5xl mb-4 uppercase text-white">BIENVENID@</h1>
        <ion-card id="cardOne" class="bg-transparent border-0 shadow-none">
          <h3 class="text-3xl text-white">
            {{ usuario.nombre }} {{ usuario.apellido }}
          </h3>
        </ion-card>
      </div>
      <div
        class="m-0 rounded-none p-8 min-[400px]:p-8 min-[400px]:px-12 max-w-2xl mx-auto"
      >
        <div class="mb-6 lg:mb-16">
          <button
            (click)="irASolicitar()"
            expand="block"
            size="large"
            class="w-full h-14 uppercase focus:outline-none text-white bg-rose-400 hover:bg-rose-500 focus:ring-4 focus:ring-rose-500 font-bold rounded-3xl text-xl px-5 py-2.5 mr-2 mb-2 dark:bg-rose-500 dark:hover:bg-rose-600 dark:focus:ring-rose-600"
          >
            Solicitar vehículo
          </button>
        </div>
        <div class="mb-6 lg:mb-16">
          <button
            *ngIf="usuario.esConductor==true"
            (click)="irAVehiculo()"
            expand="block"
            size="large"
            class="w-full h-14 uppercase focus:outline-none text-white bg-rose-400 hover:bg-rose-500 focus:ring-4 focus:ring-rose-500 font-bold rounded-3xl text-xl px-5 py-2.5 mr-2 mb-2 dark:bg-rose-500 dark:hover:bg-rose-600 dark:focus:ring-rose-600"
          >
            Disponibilizar vehículo
          </button>
        </div>
      </div>
    </div>
  </ion-content>
</div>
