<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    
    <ion-title>{{ usuario.correo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ usuario.correo }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1 style="text-align: center;">Hola {{ usuario.nombre }} {{ usuario.apellido }}!</h1>
</ion-content>
