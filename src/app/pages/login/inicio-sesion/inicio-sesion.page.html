<ion-content [fullscreen]="true" scrollY="false">
  <div
    style="
      padding-top: 72px;
      padding-bottom: 72px;
      padding-left: 16px;
      padding-right: 16px;
      text-align: center;
    "
    class="gradiente"
  >
    <h1 style="font-weight: bold; color: white">INGRESAR</h1>
    <h3 style="font-weight: lighter; color: white">
      ¿Aun no tienes cuenta?
      <span (click)="registro()" style="font-weight: bold">Registrate</span>
    </h3>
  </div>
  <div style="margin: 0px; border-radius: 0px">
    <div style="padding: 48px">
      <h4 style="font-size: small; font-weight: bold">
        INGRESA TU CORREO ELECTRÓNICO
      </h4>
      <ion-item style="padding-bottom: 16px">
        <ion-input [(ngModel)]="email" placeholder="correo" type="text"></ion-input>
      </ion-item>

      <h4 style="font-size: smaller; font-weight: bold">
        INTRODUCE TU CONTRASEÑA:
      </h4>
      <ion-item style="padding-bottom: 16px">
        <ion-input [(ngModel)]="contrasena" placeholder="contraseña" type="password"></ion-input>
      </ion-item>

      <ion-button
        (click)="login()"
        expand="block"
        size="large"
        color="danger"
        style="font-weight: bold"
        >Ingresar</ion-button
      >
    </div>
  </div>

  <!-- <h5 style="font-weight: lighter; text-align: center">
    ¿Aun no tienes cuenta?
    <span (click)="registro()" style="font-weight: bold">Registrate</span>
  </h5> -->
</ion-content>
