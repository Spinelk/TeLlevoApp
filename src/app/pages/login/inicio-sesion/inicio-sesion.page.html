<ion-content [fullscreen]="true">
  <div
    class="min-h-full flex flex-col justify-between bg-neutral-100 dark:bg-zinc-800"
  >
    <div>
      <div class="fixed w-full">
        <div class="text-center pt-20 pb-24 px-12 gradiente relative">
          <!-- <ion-icon class="text-white text-9xl" name="car-sport"></ion-icon> -->
          <!-- <div
          class="m-auto border-4 border-white rounded-[2.5rem] flex flex-col justify-center w-36 h-36"
        >
          <h1
            class="font-extrabold text-8xl text-white"
            style="font-family: 'Ubuntu', sans-serif"
          >
            tla
          </h1>
        </div> -->
          <h1
            class="font-extrabold text-7xl text-white"
            style="font-family: 'Ubuntu', sans-serif"
          >
            te llevo
          </h1>

          <div class="curvas dark:shape-fill-dark">
            <svg
              data-name="Layer 1"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 1200 120"
              preserveAspectRatio="none"
            >
              <path
                d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z"
                opacity=".25"
                class="shape-fill"
              ></path>
              <path
                d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z"
                opacity=".5"
                class="shape-fill"
              ></path>
              <path
                d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z"
                class="shape-fill"
              ></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Contenido -->
      <div
        class="mt-52 min-[400px]:mt-52 rounded-none py-8 px-10 min-[400px]:p-8 min-[400px]:px-12 max-w-2xl mx-auto"
      >
        <div class="mt-8 mb-16 lg:mb-16">
          <h1
            class="font-extrabold text-[40px] mb-4 text-gray-700 dark:text-white -ml-0.5 leading-6"
          >
            Bienvenido
          </h1>
          <h1 class="font-semibold text-base mb-4 text-gray-400 leading-3">
            Inicia sesión con tu cuenta
          </h1>
        </div>

        <div class="mb-8 lg:mb-16">
          <div id="email" class="grid grid-cols-12">
            <input
              [(ngModel)]="correo"
              type="email"
              class="h-14 border-0 pl-5 shadow-sm font-semibold bg-white text-zinc-500 placeholder-zinc-300 text-sm rounded-l-3xl focus:ring-rosado-tla block w-full p-2.5 dark:bg-zinc-700 dark:placeholder-zinc-400 dark:text-white col-span-10"
              placeholder="Ingresa tu correo"
              required
            />
            <button
              class="gradiente shadow-sm hover:saturate-150 rounded-r-3xl focus:ring-rosado-tla col-span-2"
              (click)="copiarPortapapeles()"
            >
              <i class="fas fa-clipboard text-white"></i>
            </button>
          </div>
        </div>

        <div class="mb-8 lg:mb-16">
          <input
            [(ngModel)]="contrasena"
            type="password"
            class="h-14 border-0 pl-5 shadow-sm font-semibold bg-white text-zinc-500 placeholder-zinc-300 text-sm rounded-3xl focus:ring-rosado-tla block w-full p-2.5 dark:bg-zinc-700 dark:placeholder-zinc-400 dark:text-white"
            placeholder="Ingresa tu contraseña"
            required
          />
          <p
            (click)="irACambiarContrasena()"
            class="mt-4 text-end text-[13px] tracking-wider font-semibold text-zinc-400 hover:text-zinc-500 hover:dark:text-zinc-300 cursor-pointer"
          >
            ¿Olvidaste tu contraseña?
          </p>
        </div>

        <div class="mt-14">
          <button
            (click)="iniciar()"
            expand="block"
            size="large"
            class="w-full h-14 shadow-sm uppercase focus:outline-none text-white gradiente hover:saturate-150 focus:ring-4 focus:ring-rosado-tla font-bold rounded-3xl text-xl px-5 py-2.5 mr-2 mb-2"
          >
            INGRESAR
          </button>
        </div>
      </div>
    </div>

    <div class="pb-6 px-8 min-[400px]:px-12">
      <p
        class="text-center font-semibold text-[13px] tracking-wider text-zinc-400"
      >
        ¿Aun no tienes cuenta?
        <span
          (click)="irARegistro()"
          class="font-bold text-zinc-500 hover:text-zinc-600 dark:text-zinc-300 hover:dark:text-zinc-200 cursor-pointer"
          >Registrate</span
        >
      </p>
    </div>
  </div>
</ion-content>
