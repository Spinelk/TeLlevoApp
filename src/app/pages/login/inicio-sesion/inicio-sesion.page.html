<ion-content [fullscreen]="true" scrollY="false">
  <div class="banner gradiente">
    <h1 class="f-bold">INGRESAR</h1>
    <h3 class="f-light">
      ¿Aun no tienes cuenta?
      <span (click)="registro()" class="f-bold">Regístrate</span>
    </h3>
  </div>
  <div id="contenedor">
    <div>
      <h4 class="fs-bold">
        CORREO ELECTRÓNICO
      </h4>
      <ion-item>
        <ion-input [(ngModel)]="correo" placeholder="Ingresa tu correo" type="text"></ion-input>
      </ion-item>

      <h4 class="fs-bold">
        CONTRASEÑA:
      </h4>
      <ion-item>
        <ion-input [(ngModel)]="contrasena" placeholder="Introduce tu contraseña" type="password"></ion-input>
      </ion-item>

      <ion-button
        (click)="iniciar()"
        expand="block"
        size="large"
        color="danger"
        class="f-bold"
        >Ingresar</ion-button
      >
    </div>
  </div>

  <!-- <h5 style="font-weight: lighter; text-align: center">
    ¿Aun no tienes cuenta?
    <span (click)="registro()" style="font-weight: bold">Registrate</span>
  </h5> -->
</ion-content>
