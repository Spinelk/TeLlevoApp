<ion-content [fullscreen]="true">
  <ion-fab
    slot="fixed"
    vertical="top"
    horizontal="start"
    class="p-2"
    [routerLink]="['/inicio']"
    routerDirection="back"
  >
    <ion-icon name="arrow-back-outline" color="light" size="large"></ion-icon>
  </ion-fab>

  <div
    class="min-h-full flex flex-col justify-between bg-neutral-100 dark:bg-zinc-800"
  >
    <div>
      <banner [titulo]="'te llevo'"></banner>

      <!-- Contenido -->
      <div
        class="mt-52 min-[400px]:mt-52 rounded-none py-8 px-10 min-[400px]:p-8 min-[400px]:px-12 max-w-2xl mx-auto"
      >
        <div class="mt-8 mb-12 lg:mb-16">
          <h1
            class="font-extrabold text-[40px] mb-4 text-gray-700 dark:text-white leading-9 -ml-0.5"
          >
            ¿Olvidaste tu contraseña?
          </h1>
          <h1 class="font-semibold text-base mb-4 text-gray-400 leading-4">
            Te enviaremos un correo para que puedas recuperar tu cuenta
            <span
              class="text-gray-500"
              style="font-family: 'Ubuntu', sans-serif"
              >te llevo app</span
            >
          </h1>
        </div>

        <div class="grid grid-cols-1 gap-8">
          <campo-texto
            [placeholder]="'Ingresa tu correo Duoc UC'"
            [tipo]="'email'"
            [(valor)]="correo"
          ></campo-texto>

          <boton-lg [texto]="'Enviar'" (click)="enviar()"></boton-lg>
        </div>
      </div>
    </div>
  </div>
</ion-content>
