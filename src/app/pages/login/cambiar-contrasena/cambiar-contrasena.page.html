<ion-content [fullscreen]="true" [scrollY]="false">
  <ion-fab
    slot="fixed"
    vertical="top"
    horizontal="start"
    class="p-2"
    [routerLink]="['/inicio']"
    routerDirection="back"
  >
    <ion-icon name="arrow-back-outline" color="light" size="large"></ion-icon>
  </ion-fab>

  <div
    class="min-h-full flex flex-col justify-between bg-neutral-100 dark:bg-zinc-800"
  >
    <div>
      <banner [titulo]="'te llevo'"></banner>

      <!-- Contenido -->
      <div
        class="mt-36 min-[380px]:mt-52 py-8 px-10 min-[380px]:px-12 max-w-2xl mx-auto"
      >
        <div class="mt-8 mb-8 min-[380px]:mb-14">
          <titulo
            [titulo]="'¿Olvidaste tu contraseña?'"
            [subtitulo]="'Te enviaremos un correo para que puedas recuperar tu cuenta'"
          ></titulo>
        </div>

        <div class="grid grid-cols-1 gap-8">
          <campo-texto
            [placeholder]="'Ingresa tu correo Duoc UC'"
            [tipo]="'email'"
            [(valor)]="correo"
          ></campo-texto>

          <div class="mt-2 lg:mt-4 flex justify-center">
            <boton-md [texto]="'Enviar'" (click)="enviar()"></boton-md>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
