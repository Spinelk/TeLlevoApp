<ion-content [fullscreen]="true">
  <div
    class="banner gradiente"
  >
    <h1 class="f-bold">CREA UNA NUEVA CUENTA</h1>
    <h3 class="f-light">
      ¿Ya te has registrado?
      <span (click)="inicio()" class="f-bold">Ingresar</span>
    </h3>
  </div>
  <div id="contenedor">
    <div>
      <h4 class="fs-bold">NOMBRE</h4>
      <ion-item>
        <ion-input [(ngModel)]="nombre" placeholder="Ingresa tu nombre"></ion-input>
      </ion-item>

      <h4 class="fs-bold">APELLIDO</h4>
      <ion-item>
        <ion-input [(ngModel)]="apellido" placeholder="Ingresa tu apellido"></ion-input>
      </ion-item>

      <h4 class="fs-bold">
        CORREO ELECTRÓNICO
      </h4>
      <ion-item>
        <ion-input [(ngModel)]="correo" placeholder="Ingresa tu correo"></ion-input>
      </ion-item>

      <h4 class="fs-bold">
        CONTRASEÑA
      </h4>
      <ion-item>
        <ion-input
          [(ngModel)]="contrasena"
          placeholder="Introduce tu contraseña"
          type="password"
        ></ion-input>
      </ion-item>

      <!-- <h4 style="font-size: smaller; font-weight: bold">
        REPITE TU CONTRASEÑA:
      </h4>
      <ion-item style="padding-bottom: 16px">
        <ion-input placeholder="contraseña" type="password"></ion-input>
      </ion-item> -->

      <ion-button
        (click)="registrar()"
        expand="block"
        size="large"
        color="danger"
        style="font-weight: bold"
        >Registrate</ion-button
      >
    </div>
  </div>
</ion-content>
